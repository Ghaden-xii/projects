<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="container">
        <div id="side-image">
            <img id="abs-img" src="./wp10349604.jpg" alt="abstract image">
            <div id="image-msg">
                <h1>WELCOME!</h1>
            </div>
        </div>
        <div class="form-space">
            <div id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem quis expedita commodi tempora ab assumenda rem officia sed consectetur aliquam in harum, id, iure sunt molestias. Repellendus voluptate placeat quo.
            <span>helloooo</span>
            </div>
            <div id="form-div">
                <form action="" method="get">
                    <div class="form-row">
                        <div class="field">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="e.g: John" required>
                        </div>
                        <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name" required>       
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                        <label for="email">Email:</label>
                        <input type="email" name="e-mail" id="e-mail" required>
                        </div>
                        <div>
                        <label for="phone-num">Phone Number:</label>
                        <input type="tel" name="phone-num" id="phone-num" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                        <label for="confirm-psswrd">Confirm Password:</label>
                        <input type="password" name="confirm-psswrd" id="confirm-psswrd" required>
                        </div>
                    </div>
                </form>
            </div>
            <div id="submit">
                <button type="submit">Create Account</button>
                <br>
                Already have an account? <span> <a href="#">Log In!</a></span>
            </div>    
        </div>
    </div>
</body>
</html>
